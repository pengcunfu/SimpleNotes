# 应用部署 - 使用远程数据库和存储
version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./notes-server
      dockerfile: Dockerfile
    container_name: simplenotes-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      # 使用远程 MongoDB
      MONGODB_URI: mongodb://8.155.40.179:27017/simplenotes
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      # 邮件配置
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      # 使用远程 Minio
      MINIO_ENDPOINT: 8.155.40.179
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      MINIO_BUCKET: simplenotes-files
      MINIO_USE_SSL: false
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3000:3000"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - simplenotes

  # 前端服务
  frontend:
    build:
      context: ./notes-web
      dockerfile: Dockerfile
    container_name: simplenotes-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - simplenotes

volumes:
  backend_uploads:
    driver: local

networks:
  simplenotes:
    driver: bridge